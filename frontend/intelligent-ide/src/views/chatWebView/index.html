<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'none'; style-src {{cspSource}}; script-src 'nonce-{{nonce}}';">
    <link rel="stylesheet" href="{{stylesUri}}?v={{Date.now()}}">
    <title>AI Assistant</title>
</head>

<body>
    <div id="chat-container">
        <!-- Messages will be added here -->
    </div>
    <div id="input-container">
        <textarea id="message-input" placeholder="Ask me anything..." rows="3"></textarea>
        <div class="button-container">
            <button id="attach-button">Attach Code</button>
            <button id="import-button">Import Exam Document</button>
            <button id="send-button">Send</button>
        </div>
        <input type="file" id="file-input" accept=".txt" style="display: none;" />
    </div>

    <div id="quiz-container" style="display: none;">
        <div id="question-container">
        </div>
        <div id="answer-container">
            <input type="text" id="answer-input" placeholder="Enter your answer here" />
            <button id="submit-answer-button">Submit</button>
        </div>
    </div>

    <button id="return-to-chat-button"
        style="display: none; position: fixed; bottom: 20px; right: 20px; padding: 10px 20px; background-color: var(--vscode-button-background); color: var(--vscode-button-foreground); border: none; border-radius: 4px; cursor: pointer;">
        Back to Chat
    </button>

    <script nonce="{{nonce}}" src="{{scriptUri}}?v={{Date.now()}}"></script>
</body>

</html>
